<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - War</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>

</head>
<body>
    <h1 class="title">SPACE WAR</h1>
    <div class = 'empty'></div>
    <button class="button" id='start'> Start Game</button>
<input type='button' class='button' onclick='location.reload();' value='Reset' />
     <div class = 'score' id='player-score'>Player Score: 0 </div>
     <div class = 'score' id='comp-score'>Computer Score: 0</div>
<section class="gameBoard" id="gameBoard">
     
     
    <div class='card playerCard ' id = 'playerDeck'>52</div>
    <div class='cardTwo' id ='playerChoice'></div>
    <div class='cardTwo' id = 'computerChoice'></div>
    <div class='card compCard' id = 'computerDeck'></div>
    <div class='result'><h1 id='msgContent'></h1></div>
    
   
   
    <div class = 'empty'></div>
    <div class = 'draw'id= 'playerBattle'></div>
    <div class = 'draw' id='compBattle'></div>
    <div class = 'empty'></div>
    <div class = 'empty' id='empty'>
        
    </div>
    <div class='win'><h1 id='gameWinMsg'></h1></div>

    <div class="modal" id="modal">
        It's a draw. Flip the next card to battle for the win!
        <br>
            <button class="open-battle" id="open-battle-button">BATTLE!</button>
        </div>
   
    <div id="overlay"></div>
    <div class="winner-modal" id='winner-modal'>
        Player is the winner!!! VICTORY!!<br>
        <button class='play-again' id='play-again' onclick='location.reload();'>Play Again!</button>
        
    </div>
    <div class="computer-modal" id='computer-modal'>
        The Computer has won. <br>
        <button class='play-again' id='play-again' onclick='location.reload();'>Play Again!</button>
        
    </div>
</section>

</body>
</html>
